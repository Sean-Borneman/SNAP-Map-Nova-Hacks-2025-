version: '3.8'

services:
  agentuity:
    build:
      context: ./snapagent
      dockerfile: Dockerfile
    container_name: agentuity-server
    ports:
      - "3500:3500"
    environment:
      - NODE_ENV=production
      - PORT=3500
    volumes:
      # Mount .env file (create from .env.example first)
      - ./snapagent/.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3500', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - snapmap-network

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - agentuity
  #   restart: unless-stopped
  #   networks:
  #     - snapmap-network

networks:
  snapmap-network:
    driver: bridge
